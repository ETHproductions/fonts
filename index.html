<!DOCTYPE html>
<html>
	<head>
		<title>ETHproductions</title>
		<!--<link rel="stylesheet" type="text/css" href="style/style.css">-->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
	</head>
	<body style="text-align:center">
		<h1>ETHproductions</h1>
		<p>Typographer | Game designer | Programmer</p>
		<hr>
		<h2 style="padding-top:0px">My fonts</h2>
		<br>
		
		<div id="fonts"></div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"><\/script>')</script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script>
			var currenttab = "",
				nexttab = "",
				fading = false,
				temp = null,
				
				fonts = [
					["fs-vincent", 989142, "This is fs vincent."],
					["fs-vandyx", 995787, "This is fs vandyx."],
					["fs-shattern", 952134, "This is fs shattern."],
					["fs-lost", 934978, "This is fs lost."],
					["fs-cookie", 869068, "This is fs cookie."],
					["fs-himali", 843012, "This is fs himali."],
					["fs-magnifique", 832160, "This is fs magnifique."],
					["fs-handwritten", 789262, "This is fs handwritten."],
					["fs-dot-serif", 749833, "This is fs dot serif."]
				];
			
			fonts.forEach(function(a) {
				var name = a[0],
					id = a[1],
					text = a[2];
				$("#fonts").append(
					$("<a></a>")
					.css("cursor", "pointer")
					.click(function() { opentab("#" + name + "-info"); })
					.append(
						$("<img>")
						.attr("src", name + ".png")
						.attr("id", name)
					),
					$("<div></div>")
					.attr("id", name + "-info")
					.css("overflow", "hidden")
					.css("height", 0)
					.html("<br><p>" + text + "</p>" + ( id ? "<p><a href='http://fontstruct.com/fontstructions/show/" + id + "'>View and download on Fontstruct</a></p>" : "")),
					"<br>"
				);
			});
			
			function opentab (tabname) {
				if (currenttab === tabname) return void((temp=$(currenttab)).slideUp(400, function() {temp.css("display","block").css("height",0)}), currenttab = "");
				if (fading) return void(nexttab = tabname);
				fading = true;
				
				if (currenttab) (temp=$(currenttab)).slideUp(400, function() {temp.css("display","block").css("height",0)});
				$(currenttab = tabname).css("display","none").css("height","auto").slideDown(400, function(){
					fading = false;
					if (nexttab) opentab(nexttab), nexttab = "";
				});
			}
		</script>
	</body>
</html>
