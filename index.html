<!DOCTYPE html>
<html>
	<head>
		<title>ETHproductions</title>
		<!--<link rel="stylesheet" type="text/css" href="style/style.css">-->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
	</head>
	<body style="text-align:center">
		<h1>ETHproductions</h1>
		<p>Typographer | Game designer | Programmer</p>
		<hr>
		<h2 style="padding-top:0px">My fonts</h2>
		<br>
		
		<div id="fonts"></div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"><\/script>')</script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script>
			var currenttab = "",
				nexttab = "",
				fading = false,
				fonts = {
					"fs-lost": "This is fs lost.",
					"fs-vincent": "This is fs vincent.",
					"fs-handwritten": "This is fs handwritten.",
					"fs-magnifique": "This is fs magnifique.",
					"fs-dot-serif": "This is fs dot serif.",
					"fs-shattern": "This is fs shattern.",
					"fs-himali": "This is fs himali.",
					"fs-vandyx": "This is fs vandyx.",
					"fs-cookie": "This is fs cookie."
				};
			Object.getOwnPropertyNames(fonts).forEach(function(id) {
				if(!fonts.hasOwnProperty(id)) return;
				$("#fonts").append(
					$("<a></a>")
					.css("cursor", "pointer")
					.click(function() { $("#" + id + "-info").slideDown(); })
					.append(
						$("<img>")
						.attr("src", id + ".png")
						.attr("id", id)
					),
					$("<div></div>")
					.css("display", "none")
					.attr("id", id + "-info")
					.text("<br>")
					.text(fonts[id]),
					"<br><br>"
				);
			});
			function opentab (tabname) {
				if (currenttab === tabname) return;
				if (fading) return void(nexttab = tabname);
				fading = true;
				function open () {
					$(currenttab = tabname).fadeIn(500, function(){
						fading = false;
						if (nexttab) opentab(nexttab), nexttab = "";
					});
				}
				if (currenttab) $(currenttab).fadeOut(400, open);
				else open();
			}
		</script>
	</body>
</html>
