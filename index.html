		<script>
			var currenttab = "",
				nexttab = "",
				fading = false,
				fI = 500,
				fO = 400;
			function opentab (tabname) {
				if (currenttab === tabname) return;
				if (fading) return void(nexttab = tabname);
				fading = true;
				if (currenttab) {
					$(currenttab).fadeOut(fO);
					setTimeout(function(){ $(currenttab = tabname).fadeIn(fI); }, fO);
					setTimeout(function(){ fading = false; if (nexttab) opentab(nexttab), nexttab = ""; }, fO + fI);
				} else {
					$(currenttab = tabname).fadeIn(fI);
					setTimeout(function(){ fading = false; if (nexttab) opentab(nexttab), nexttab = ""; }, fI);
				}
			}
		</script>
	</body>
